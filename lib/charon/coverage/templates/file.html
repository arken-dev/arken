<% local helper = require "charon.coverage.helper" -%>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
    <style type="text/css">
      table {
        font-family : 'Source Code Pro', monospace;
        font-size: 14px ;
        margin: 5px auto;
        color: #333;
        font-weight: 500;
      }
      tr { line-height: 18px; }
    </style>
    <title><%= self.file_name -%></title>
  </head>
  <body>
    <table width='90%'>
      <% for i, line in ipairs(self.lines) do -%>
      <tr bgcolor='<%= helper.color(line.flag) -%>'>
        <td align='right'><%= i -%></td>
        <td><%= helper.spacing(line.src:escapeHtml()) -%></td>
      </tr>
      <% end -%>
      <tr>
        <tr><td colspan='2' align='right'>coverage: <%= helper.number_format(self.coverage) -%>%</td>
      <tr>
    </table>
  </body>
</html>
